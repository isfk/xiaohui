XiaoHui:
  Path: "/data/xiaohui"
  AudioPath: "/data/xiaohui/mp3"
  DocsPath: "/data/xiaohui/docs"
cron:
  name: cron
  log:
    DefaultPath: "/data/xiaohui/logs/cron/default.log"
    ErrorPath: "/data/xiaohui/logs/cron/errors.log"
    MaxSize: 128
  jobs:
    - name: audio
      spec: "0 59 8,12,16,17,20 * * *"
      enabled: true
